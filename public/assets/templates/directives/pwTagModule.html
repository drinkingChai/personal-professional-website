<div class="">
  {{init()}}
  <span class="btn tag" ng-repeat="tag in tags"
   ng-click="toggleTag(tag)" ng-class="{'tagged': temp.has(tag)}">{{tag}}</span>


  <fieldset class="form-group">
    <label for="newTag">New Tag</label>
    <input class="form-control" type="text" id="newTag" name="newTag" ng-model="newTag.name">
    <button class="btn btn-default" type="button" name="newTag" ng-click="newTag.name && createTag(newTag)">Add Tag</button>
  </fieldset>
</div>
