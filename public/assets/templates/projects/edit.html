<div class="">
  <form >
    <fieldset class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" id="title" name="title" ng-model="project.title">
    </fieldset>

    <fieldset class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" id="description" name="description" ng-model="project.description">
    </fieldset>

    <input type="submit" class="btn btn-default" ng-click="saveProject(project)">
  </form>
</div>
