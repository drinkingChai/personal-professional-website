<div class="container">
  <!-- Search -->
  <div class="input-group search-container">
    <input class="form-control" type="search" placeholder="Search..." ng-model="search.tags.$">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" name="project-search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <!-- Tags -->
  <div class="tags-container">
    <a class="btn tag" ng-repeat="tag in tags">{{tag.name}}</a>
  </div>

  <!-- List of projects -->
  <div class="row" ng-repeat="project in projects | tagFilter:search.tags" >
    <!-- placeholder Project thumbnail -->
    <div class="col-md-4 hidden-sm">
      <figure>
        <img ng-src="project.thumbnail" alt="" />
      </figure>
    </div>

    <div class="col-md-8">
      <h2>{{project.title}}</h2>
      <p>{{project.description}}</p>
      <p><a class="btn tag" ng-repeat="(tag, value) in project.tags" ng-show="value">{{tag}}</a></p>

      <!-- placeholder List of categories -->
      <a class="btn btn-danger" ng-href="{{project.url}}">View Live Demo</a>
    </div>

    <!-- Edit options -->
    <div class="edit-options" >
      <!-- maybe we'll add show?? <a ng-href="#/projects/{{project.id}}">More...</a> -->
      <a ng-href="#/projects/{{project.id}}/edit">Edit</a>
    </div>
  </div>
</div>
