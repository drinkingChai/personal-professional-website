<div class="">
  <form >
    <fieldset class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" id="title" name="title" ng-model="project.title">
    </fieldset>

    <fieldset class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" id="description" name="description" ng-model="project.description">
    </fieldset>

    <div class="">
      <ul>
        <li ng-repeat="tag in tags">{{tag.name}}</li>
      </ul>
    </div>

    <fieldset class="form-group">
      <label for="newTag">New Tag</label>
      <input class="form-control" type="text" id="newTag" name="newTag" ng-model="tag.name">
      <button type="button" name="newTag" ng-click="createTag(tag)">Add Tag</button>
    </fieldset>

    <input type="submit" class="btn btn-default" ng-click="saveProject(project)">
  </form>
</div>
