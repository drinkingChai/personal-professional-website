<div class="contact">
  <form name="contact">
    <fieldset class="form-group">
      <!-- <label for="title">Name</label> -->
      <input class="form-control" type="text" id="name" name="name" placeholder="Name..." ng-required="true"/>
    </fieldset>

    <fieldset class="form-group">
      <!-- <label for="email">Email</label> -->
      <input class="form-control" type="email" id="email" name="email" placeholder="Email..." ng-required="true"></textarea>
    </fieldset>

    <fieldset class="form-group">
      <!-- <label for="description">Inquiry</label> -->
      <textarea rows="7" class="form-control" id="inquiry" name="inquiry" placeholder="Inquiry..." ng-required="true"></textarea>
    </fieldset>

    <input type="submit" class="btn" ng-click="form.$valid && saveProject(project)">
  </form>
</div>
