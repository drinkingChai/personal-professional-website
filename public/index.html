<!DOCTYPE html>
<html ng-app="ProfessionalWebsite">
  <head>
    <meta charset="utf-8">
    <title>Wasif Zaman</title>
    <link rel="stylesheet" href="styles/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/bootstrap-theme.css" media="screen" title="no title">
  </head>
  <body>


    <button class="btn btn-default" ng-controller="ProjectIndexController" ng-click="test()">Test</button>

    <div ng-view></div>

    <!-- Submit new project placeholder -->
    <div class="" ng-controller="ProjectCreateController">
      <form >
        <fieldset class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" name="title" ng-model="project.title">
        </fieldset>

        <fieldset class="form-group">
          <label for="description">Description</label>
          <input class="form-control" type="text" id="description" name="description" ng-model="project.description">
        </fieldset>

        <input type="submit" class="btn btn-default" ng-click="saveProject(project)">
      </form>
    </div>

    <!-- end Submit new project placeholder -->

    <!-- Vendor -->
    <script src="assets/js/vendor/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="assets/js/vendor/bootstrap.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular-route.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular-resource.js" charset="utf-8"></script>


    <!-- App -->
    <script src="assets/js/app.js" charset="utf-8"></script>
    <script src="assets/js/routes.js" charset="utf-8"></script>

    <!-- Directives -->


    <!-- Controllers -->
    <script src="assets/js/controllers/projectIndexController.js" charset="utf-8"></script>
    <script src="assets/js/controllers/projectCreateController.js" charset="utf-8"></script>


    <!-- Services -->
    <script src="assets/js/services/project.js" charset="utf-8"></script>

  </body>
</html>
